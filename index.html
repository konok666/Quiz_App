<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quiz App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="quiz-container">

  <!-- Difficulty Selection -->
  <div id="difficulty-box">
    <h2>Select Difficulty</h2>
    <button onclick="startQuiz('easy')">Easy</button>
    <button onclick="startQuiz('medium')">Medium</button>
    <button onclick="startQuiz('hard')">Hard</button>
  </div>

  <!-- Quiz Area -->
  <div id="quiz-box" style="display:none">

    <p id="timer">‚è± 10s</p>

    <div class="progress">
      <div id="progress-bar"></div>
    </div>

    <p id="progress-text"></p>

    <h2 id="question"></h2>

    <div id="answers" class="answers"></div>

    <p id="feedback"></p>

    <div class="footer">
      <span id="score">Score: 0</span>
      <button id="nextBtn">Next</button>
    </div>

    <button id="restartBtn" class="restart">Restart Quiz</button>

  </div>

</div>

<script src="questions.js"></script>
<script src="script.js"></script>
</body>
</html>
