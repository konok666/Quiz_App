<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Dashboard | Quiz System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

  <!-- Common CSS -->
  <link rel="stylesheet" href="../css/user.css" />
</head>

<body>

  <div class="user-container">
    <h2>Welcome, <span id="userName"></span> ðŸ‘‹</h2>

    <p>Ready to test your knowledge? Choose a difficulty below.</p>

    <!-- DIFFICULTY SELECTION -->
    <div class="difficulty-box">
      <h3>Select Quiz Difficulty</h3>

      <button onclick="startQuiz('easy')">Easy</button>
      <button onclick="startQuiz('medium')">Medium</button>
      <button onclick="startQuiz('hard')">Hard</button>
    </div>

    <button id="logoutBtn" class="danger">Logout</button>
  </div>

  <!-- JS files -->
  <script src="../js/storage.js"></script>
  <script src="../js/user.js"></script>

  <!-- AUTH + QUIZ LOGIC -->
  <script>
    // Auth check
    const user = JSON.parse(localStorage.getItem("currentUser"));

    if (!user || localStorage.getItem("role") !== "user") {
      window.location.href = "login.html";
    } else {
      document.getElementById("userName").innerText = user.name;
    }

    // Start quiz with difficulty
    function startQuiz(level) {
      localStorage.setItem("quizDifficulty", level);
      window.location.href = "quiz.html";
    }

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("currentUser");
      localStorage.removeItem("role");
      localStorage.removeItem("quizDifficulty");
      window.location.href = "login.html";
    });
  </script>

</body>
</html>
