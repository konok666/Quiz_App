<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Dashboard | Quiz App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/user.css" />
</head>
<body>

<div class="dashboard">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h2 class="logo">Quiz App</h2>

    <ul class="menu">
      <li class="active" onclick="showSection('profile', this)">ğŸ‘¤ Profile</li>
      <li onclick="showSection('quiz', this)">ğŸ“ Quiz</li>
      <li onclick="showSection('history', this)">ğŸ“Š History</li>
      <li class="danger" onclick="logout()">ğŸšª Logout</li>
    </ul>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="content">

    <!-- PROFILE -->
    <section id="profile" class="section">
      <h2>Profile</h2>
      <div class="card">
        <p><strong>Name:</strong> <span id="profileName"></span></p>
        <p><strong>Email:</strong> <span id="profileEmail"></span></p>
      </div>
    </section>

    <!-- QUIZ -->
    <section id="quiz" class="section hidden">
      <h2>Start Quiz</h2>

      <div class="difficulty-box">
        <button class="easy" onclick="openModal('easy')">Easy</button>
        <button class="medium" onclick="openModal('medium')">Medium</button>
        <button class="hard" onclick="openModal('hard')">Hard</button>
      </div>

      <!-- QUIZ WILL LOAD HERE -->
      <div id="quizArea" class="quiz-area hidden"></div>
    </section>

    <!-- HISTORY -->
    <section id="history" class="section hidden">
      <h2>Quiz History</h2>
      <ul id="historyList" class="history-list"></ul>
    </section>

  </main>
</div>

<!-- QUIZ MODAL -->
<div class="modal hidden" id="quizModal">
  <div class="modal-content">
    <h3>Start Quiz</h3>

    <div class="quiz-info">
      <span>Difficulty:</span>
      <strong id="modalDifficulty"></strong>
    </div>

    <div class="quiz-info">
      <span>Total Questions:</span>
      <strong id="modalQuestions"></strong>
    </div>

    <div class="quiz-info">
      <span>Time:</span>
      <strong id="modalTime"></strong>
    </div>

    <div class="quiz-info">
      <span>Last Score:</span>
      <strong id="modalLastScore"></strong>
    </div>

    <p class="warning">âš  Timer cannot be paused once started.</p>

    <div class="modal-actions">
      <button class="btn-cancel" onclick="closeModal()">Cancel</button>
      <button class="btn-start" onclick="startQuiz()">Start</button>
    </div>
  </div>
</div>

<script src="../js/user.js"></script>
</body>
</html>
