<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/admin.css">
</head>
<body>

<!-- üîî WELCOME TOAST -->
<div id="welcomeToast" class="toast hidden">
  <span id="toastGreeting"></span>
</div>

<!-- MOBILE HEADER -->
<header class="mobile-header">
  <button id="menuToggle">‚ò∞</button>
  <span>Quiz Admin</span>
</header>

<div class="admin-layout">

  <!-- SIDEBAR -->
  <aside class="sidebar" id="sidebar">
    <h2 class="logo">Quiz Admin</h2>
    <ul class="menu">
      <li data-page="users" class="menu-item active">üë§ Users</li>
      <li data-page="questions" class="menu-item">‚ùì Questions</li>
      <li data-page="addQuestion" class="menu-item">‚ûï Add Question</li>
      <li id="logoutBtn" class="menu-item danger">üö™ Logout</li>
    </ul>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="content">

    <!-- üìä DASHBOARD -->
    <section id="dashboardWelcome" class="section">
      <h2 class="page-title">üìä Dashboard Overview</h2>

      <div class="dashboard-cards">
        <div class="dash-card">
          <h4>Total Users</h4>
          <p id="dashUsers">0</p>
        </div>

        <div class="dash-card">
          <h4>Total Questions</h4>
          <p id="dashQuestions">0</p>
        </div>

        <div class="dash-card easy">
          <h4>Easy</h4>
          <p id="dashEasy">0</p>
        </div>

        <div class="dash-card medium">
          <h4>Medium</h4>
          <p id="dashMedium">0</p>
        </div>

        <div class="dash-card hard">
          <h4>Hard</h4>
          <p id="dashHard">0</p>
        </div>
      </div>
    </section>

    <!-- üë• USERS -->
    <section id="users" class="section hidden">
      <div class="section-header">
        <div>
          <h2 class="page-title">üë• Users</h2>
          <p class="section-subtitle">
            Total Users: <span id="userCount">0</span>
          </p>
        </div>
      </div>

      <ul id="usersList" class="users-list"></ul>
    </section>

    <!-- ‚ùì QUESTIONS -->
    <section id="questions" class="section hidden">
      <div class="section-header">
        <h2 class="page-title">‚ùì Questions</h2>
      </div>

      <div class="filter-bar">
        <input id="searchInput" placeholder="Search questions">
        <select id="difficultyFilter">
          <option value="">All</option>
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>

      <div class="stats">
        <p>Easy <span id="easyCount">0</span></p>
        <p>Medium <span id="mediumCount">0</span></p>
        <p>Hard <span id="hardCount">0</span></p>
      </div>

      <ul id="questionsList" class="questions-list"></ul>
    </section>

    <!-- ‚ûï ADD / EDIT QUESTION -->
    <section id="addQuestion" class="section hidden">
      <div class="section-header">
        <h2 class="page-title">‚ûï Add / Edit Question</h2>
      </div>

      <form id="questionForm" class="question-form">
        <input type="hidden" id="questionId">

        <div class="form-group">
          <input id="questionText" placeholder="Question" required>
        </div>

        <div class="form-group">
          <input id="option0" placeholder="Option 1">
          <input id="option1" placeholder="Option 2">
          <input id="option2" placeholder="Option 3">
          <input id="option3" placeholder="Option 4">
        </div>

        <div class="form-group row">
          <select id="correctAnswer">
            <option value="">Correct Answer</option>
            <option value="0">Option 1</option>
            <option value="1">Option 2</option>
            <option value="2">Option 3</option>
            <option value="3">Option 4</option>
          </select>

          <select id="difficulty">
            <option value="">Difficulty</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>

        <button class="btn-primary">Save Question</button>

        <p id="adminError" class="error"></p>
        <p id="adminSuccess" class="success"></p>
      </form>
    </section>

  </main>

</div>

<script src="../js/storage.js"></script>
<script src="../js/admin.js"></script>
</body>
</html>
